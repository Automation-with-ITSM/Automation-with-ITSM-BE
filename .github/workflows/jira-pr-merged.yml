name: Notify Jira when PR merged

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  notify-jira:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Send PR payload to Jira automation webhook
        run: |
          PAYLOAD='${{ toJson(github.event) }}'

          echo "Sending payload to Jira automation webhook..."
          curl -X POST \
            -H "Content-Type: application/json" \
            -H "X-Automation-Webhook-Token: ${{ secrets.JIRA_AUTOMATION_WEBHOOK_SECRET }}" \
            -d "$PAYLOAD" \
            "${{ secrets.JIRA_AUTOMATION_WEBHOOK_URL }}"
